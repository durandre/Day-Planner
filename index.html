<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Work Day Scheduler</h1>
        <p class="lead text-center">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
        <button class="btn btn-warning" style="margin-bottom: 1em;" id="clearBtn">Clear</button>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container main">
            <div class="row time-block" id="div1">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-lg-2">
                    9am
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="9"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn9"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    10am
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="10"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn10"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    11am
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="11"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn11"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    12pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="12"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn12"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    1pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="13"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn1"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    2pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="14"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn2"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    3pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="15"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn3"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    4pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="16"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn4"></button>
            </div>
            <div class="row time-block">
                <div class="hour col-xs-2 col-s-2 col-md-2 col-l-2">
                    5pm
                </div>
                <textarea class="future col-xs-9 col-s-9 col-md-9 col-l-9 description" data-hour="17"></textarea>
                    <button class="col-xs-1 col-s-1 col-md-1 col-l-1 fas fa-save btn-block saveBtn" id="btn5"></button>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
